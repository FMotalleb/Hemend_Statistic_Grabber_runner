[Path]
BACKUP_OUTPUT_FILE = ./output/backup.csv
PLAIN_OUTPUT_FILE = ./output/plainData.csv
FINAL_OUTPUT_FILE = ./result.csv
USERS_DICTIONARY_FILE = ./config/user_map.csv

[SerialConfig]
SERIAL_PORT_NAME=COM3
SERIAL_BAUD_RATE=9600

[Commands]
READ_FILE_COMMAND=log:get
DELETE_FILE_COMMAND=log:delete
SET_TIME_COMMAND=time:set:#year#month#day#hour#minute#seconds#dayOfWeek

[Formatting]
PREFIX=LOGFILE_BEGIN
SUFFIX=LOGFILE_END



