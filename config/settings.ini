[Path]
BACKUP_OUTPUT_CSV_FILE = ./output/backup.csv
PLAIN_OUTPUT_CSV_FILE = ./output/plainData.csv
FINAL_OUTPUT_CSV_FILE = ./result.csv
FINAL_OUTPUT_XLSX_FILE = ./result%DT.csv
USERS_DICTIONARY_CSV_FILE = ./config/user_map.csv

[SerialConfig]
SERIAL_PORT_NAME=COM4
SERIAL_BAUD_RATE=9600

[Commands]
READ_FILE_COMMAND=log:get
DELETE_FILE_COMMAND=log:delete
SET_TIME_COMMAND=time:set:#year#month#day#hour#minute#seconds#dayOfWeek

[Formatting]
BOOT_TEXT=BOOT
PREFIX_TEXT=LOGFILE_BEGIN
SUFFIX_TEXT=LOGFILE_END
ERROR_TEXT=LOGFILE_ERROR



